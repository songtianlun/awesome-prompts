site_name: Awesome Prompts
site_url: https://prmbr.com
repo_url: https://github.com/songtianlun/awesome-prompts
repo_name: awesome-prompts
edit_uri: edit/main/docs/
nav:
  - Home: 
    - index.md
    - similar-sites.md
    - tags.md
  - TextToImage:
    - nano-banana/xiaohongshu-card-generation.md
    - nano-banana/awesome-nano-banana-images.md
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: brown
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  features:
    - navigation.instant          # 即时加载
    - navigation.instant.prefetch # 即时预取
    - navigation.instant.progress # 进度指示器
    - navigation.tracking         # 锚跟踪
    - navigation.tabs
    - navigation.expand           # 默认展开左侧导航栏
    - navigation.path             # 导航路径 面包屑
    - navigation.top              # 返回顶部按钮
    - search.suggest              # 搜索建议
    - search.highlight            # 搜索高亮显示
    - search.share                # 搜索共享
  icon:
    repo: fontawesome/brands/github
extra:
  analytics:
    provider: google
    property: G-NML19W8SRD
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 


            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: zh
          name: Chinese
          default: true
          build: true
        - locale: en
          name: English
          build: true
  - search
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
